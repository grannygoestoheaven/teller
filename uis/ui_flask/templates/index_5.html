<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>teller - AI storyteller</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='style_4.css') }}">
 </head>
 <body>
     <div class="full-screen-container">
         <header class="chat-header">
             <h1>teller</h1>
             </header>

         <div class="chat-history" id="chatHistory">
              {% if story %}
              <div class="message ai-message">
                  <p><strong>Generated Story:</strong></p>
                  <p>{{ story }}</p>
              </div>
              {% else %}
               <div class="message system-message centered">
                  <p>Your generated story will appear here after submission.</p>
              </div>
              {% endif %}
              <div id="storyResult"></div>
         </div>

         <footer class="chat-input-area">
             <form action="/generate_story" method="POST" id="story-form" enctype="multipart/form-data">
                 <div class="form-row">
                     <div class="form-group">
                         <label for="subject">Subject:</label>
                         <input type="text" id="subject" name="subject" placeholder="e.g., A lonely robot on Mars" required>
                     </div>
                     <div class="form-group">
                        <label for="duration">Duration (minutes):</label>
                        <input type="number" id="duration" name="duration" placeholder="e.g., 3" required step="1" min="1">
                     </div>
                     <div class="form-group">
                        <label for="Genre">Genre:</label>
                        <input type="text" id="genre" name="genre" placeholder="e.g., Pub monologue" step="1" min="1">
                     </div>
                 </div>
                  <div class="form-row">
                       <button type="submit" class="send-button wide-button" id="generateButton">Generate Story</button>
                  </div>
             </form>
         </footer>
     </div>

     <div id="loading-container">
         <div id="loading-animation"></div>
         <div id="loading-text">LOADING...</div>
     </div>

     <script src="{{ url_for('static', filename='script_4.js') }}"></script>
 </body>
 </html>
